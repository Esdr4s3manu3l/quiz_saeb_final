<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        :root {
            --primary-color: #45B88D; --secondary-color: #0A1C3B; --accent-color: #F8D06F;
            --bg-color: #E6F3FF; --card-bg: white; --text-color: #0A1C3B; --light-text: #555;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E6F3FF, #D7F0E3);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; min-height: 100vh; margin: 0;
        }
        .selection-container {
            text-align: center; background: var(--card-bg); padding: 40px; border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); animation: fadeIn 0.5s ease-in-out; z-index: 1;
        }
        .logo { width: 150px; height: auto; margin-bottom: 20px; }
        h1 { color: var(--text-color); font-weight: 700; margin: 0; }
        h2 { font-weight: 400; color: var(--light-text); margin-top: 10px; margin-bottom: 30px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        h2 img { width: 30px; height: 30px; border-radius: 50%; }
        .categories { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .category-card {
            background-color: var(--secondary-color); color: white; padding: 40px; border-radius: 10px;
            text-decoration: none; font-size: 1.5rem; font-weight: 600; transition: transform 0.2s, box-shadow 0.2s;
            min-width: 200px; opacity: 0; animation: slideInUp 0.5s ease-out forwards;
        }
        .category-card:nth-child(1) { animation-delay: 0.2s; }
        .category-card:nth-child(2) { animation-delay: 0.3s; }
        .category-card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(10, 28, 59, 0.3); }
        .category-card.math { background-color: var(--primary-color); }
        .category-card.math:hover { box-shadow: 0 12px 25px rgba(69, 184, 141, 0.3); }
        .main-logout { margin-top: 30px; font-size: 0.9rem; }
        .main-logout a { color: var(--light-text); text-decoration: none; transition: color 0.2s; display: flex; align-items: center; }
        .main-logout a::before { content: '←'; font-size: 1.2rem; margin-right: 8px; }
        .main-logout a:hover { color: var(--primary-color); }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="selection-container">
        <img src="{{ url_for('static', filename='v5.png') }}" alt="Logo" class="logo">
        <h1>Olá, {{ session.username }}!</h1>
        <h2><img src="{{ url_for('static', filename='LIA.png') }}" alt="Avatar LIA"> Escolha a matéria que deseja praticar:</h2>
        <div class="categories">
            <a href="{{ url_for('quiz', categoria='portugues') }}" class="category-card">Português</a>
            <a href="{{ url_for('quiz', categoria='matematica') }}" class="category-card math">Matemática</a>
        </div>
    </div>
    <div class="main-logout">
        <a href="{{ url_for('dashboard') }}">Voltar ao Painel</a>
    </div>
</body>
</html>
